<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="frame">
			<div class="center">
				<div class="heading">
					<div class="heading__left">
						<h3>Weekly report</h3>
						<span class="date small-text">01.Feb-07.Feb</span>
					</div>
					<div class="heading__right">
						<span class="small-text">Revenue</span>
						<span class="money">$3621.79</span>
					</div>
				</div>

				<div class="graph">
					<div class="dashes">
						<span><span class="red-dash dash"></span> View</span>

						<span
							><div class="blue-dash dash"></div>
							Purchases</span
						>
					</div>

					<div class="bars red">
						<div class="bar1-red bar"></div>
						<div class="bar2-red bar"></div>
						<div class="bar3-red bar"></div>
						<div class="bar4-red bar"></div>
						<div class="bar5-red bar"></div>
						<div class="bar6-red bar"></div>

						<div class="dot1 dot"></div>
						<div class="dot2 dot"></div>
						<div class="dot3 dot"></div>
						<div class="dot4 dot"></div>
						<div class="dot5 dot"></div>
						<div class="dot6 dot"></div>
						<div class="dot7 dot"></div>
					</div>
					<div class="bars blue">
						<div class="bar1-blue bar"></div>
						<div class="bar2-blue bar"></div>
						<div class="bar3-blue bar"></div>
						<div class="bar4-blue bar"></div>
						<div class="bar5-blue bar"></div>
						<div class="bar6-blue bar"></div>
						<div class="line-append"></div>
						<div class="dot1-blue dot"></div>
						<div class="dot2-blue dot"></div>
						<div class="dot3-blue dot"></div>
						<div class="dot4-blue dot"></div>
						<div class="dot5-blue dot"></div>
						<div class="dot6-blue dot"></div>
						<div class="dot7-blue dot"></div>
					</div>

					<div class="days">
						<span>mon</span> <span>tue</span> <span>wed</span>
						<span>thu</span> <span>fri</span> <span>sat</span>
						<span>sun</span>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
